<!-- START: Breadcrumbs -->
<div class="nk-gap-1"></div>
<div class="container">
  <ul class="nk-breadcrumbs">

    <li><a href="/">Home</a></li>

    <li><span class="fa fa-angle-right"></span></li>

    <li><span>{{team.name}}</span></li>

  </ul>
</div>
<div class="nk-gap-1"></div>
<!-- END: Breadcrumbs -->


<div class="container">
  <div class="row vertical-gap">
    <div class="col-lg-12">

      <!-- START: Teams -->
      <div class="nk-team">
        <div class="nk-team-logo">
          <img class="mt-30" src="{{this.team.imageUrl}}" width="150" alt="">
        </div>
        <div class="nk-team-cont">
          <h3 class="h5 mb-20"><span class="text-main-1">Team:</span> {{team.name}} ({{team.acronym}})</h3>
          <h4 class="h6 mb-5">Members:</h4>
          <div class="ml-20">
            <div *ngFor="let player of team.players">
              <a routerLink="/database/player/{{player.id}}">
                <li> {{player.name}} </li>
              </a>
            </div>
          </div>

          <div class="nk-team-photo" style="background-image: url('assets/images/team-photo.png');"></div>
        </div>
      </div>
      <!-- END: Teams -->

    </div>
</div>
