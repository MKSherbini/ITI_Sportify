<div class="container">

  <!-- START: Tabs  -->
  <div class="nk-tabs">
    <!--
              Additional Classes:
                  .nav-tabs-fill
          -->
    <ul class="nav nav-tabs nav-tabs-fill" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" href="#tabs-1-1" role="tab" data-toggle="tab" (click)="getLolMatches()">LOL </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#tabs-1-2" role="tab" data-toggle="tab" (click)="getDota2Matches()">DOTA2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#tabs-1-3" role="tab" data-toggle="tab" (click)="getCodmwMatches()">CODEmw</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#tabs-1-4" role="tab" data-toggle="tab" (click)="getValorantMatches()">Valorant</a>
      </li>

    </ul>
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane fade show active" id="tabs-1-1">
        <div class="nk-gap"></div>


        <mat-button-toggle-group (valueChange)="changeMatches()" [(ngModel)]="selectedFilter" name="matchesGroup">
          <mat-button-toggle value="Show All">Show All</mat-button-toggle>
          <mat-button-toggle value="Finished">Finished</mat-button-toggle>
          <mat-button-toggle value="Not Started">Not Started</mat-button-toggle>
        </mat-button-toggle-group>

        <div *ngFor="let match of shownMatches">
          <app-match [match]="match"></app-match>
        </div>
      </div>
