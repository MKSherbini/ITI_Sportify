<div class="container">
    <form action="action_page.php">
  
      <label for="title">Title</label>
      <input type="text" id="title" name="newsTitle" (keyup)="setNewsTitle(inputTitle.value)" #inputTitle>
  
      <label for="desc">Description</label>
      <input type="text" id="desc" name="description" (keyup)="setNewsdesc(inputDesc.value)" #inputDesc>

      <label for="pub">Publisher</label>
      <input type="text" id="pub" name="publisher" (keyup)="setNewspub(inputPub.value)" #inputPub>

      <label for="img">Image Url</label>
      <input type="text" id="img" name="image" (keyup)="setNewsImage(inputImg.value)" #inputImg>
  
      <label for="games">Choose Game</label>
      <select id="games" name="eGames" (keyup)="setNewsGame(inputGame.value)" #inputGame>
        <option value="lol">LoL</option>
        <option value="dota2">Dota2</option>
        <option value="codmw">Codmw</option>
        <option value="valorant">Valorant</option>
      </select>

      <label for="date">Date</label>
      <input type="date" (keyup)="transformDate(inputDate.value)" #inputDate>

      <label for="content">Content</label>
      <textarea id="content" name="newsContent" placeholder="Write something.." style="height:200px" (keyup)="setNewsContent(inputCont.value)" #inputCont></textarea>
  
      <input type="submit" value="Add" (click)="onSubmit()"> 
  
    </form>
  </div>
